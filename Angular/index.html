<!doctype html>
<html ng-app="todoApp">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
    <script src="todo.js"></script>
    <script>
        function buttonClick() {
            alert("buttonclick")
        }
    </script>
    <script>
        function headerScript() {
            var head = document.getElementsByTagName("head")[0];
            var s = document.createElement("script");
            s.innerHTML = "alert('Alert from inserted script')";
            head.appendChild(s);
        }
    </script>
    <script>
        alert("headerscript")
    </script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <h2>Todo</h2>
    <div ng-controller="TodoController">
        <span>{{remaining()}} of {{todos.length}} remaining</span>
        [ <a href="" ng-click="archive()">archive</a> ]
        <ul class="unstyled">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="check-element done-{{todo.done}}" ng-hide="todo-done">{{todo.text}}</span>
            </li>
        </ul>
        <form ng-submit="addTodo()">
            <input type="text" ng-model="todoText" size="30" placeholder="add new todo here">
            <input class="btn btn-primary" type="submit" value="add">
        </form>
        <button onClick=headerScript()>Insert script</button>
    </div>
</body>

</html>
